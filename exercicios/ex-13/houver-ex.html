<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>houver exp</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 200px;
        }
       
       
    </style>
</head>
<body>
    <h1>
        fazendo ex de hover
    </h1>
    <p>
       ache o texto escondido
    </p>
    <div>
        passe o mouse
       <p>quero comer a thata</p>
    </div>
</body>
</html>
